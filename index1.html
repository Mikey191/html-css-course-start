<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Базовая стилизация</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Заголовок страницы</h1>
      <nav>
        <ul>
          <li><a href="#section1">Раздел 1</a></li>
          <li><a href="#section2">Раздел 2</a></li>
          <li><a href="#section3">Раздел 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section1">
        <h2>Раздел 1</h2>
        <p>Это первый раздел с текстом для стилизации.</p>
      </section>
      <section id="section2">
        <h2>Раздел 2</h2>
        <p>Это второй раздел с текстом для стилизации.</p>
        <img src="img/lesson6/img_1.jpg" alt="Пример изображения" />
      </section>
      <section id="section3">
        <h2>Раздел 3</h2>
        <p>Это третий раздел с текстом для стилизации.</p>
      </section>
    </main>
    <footer>
      <p>Подвал страницы</p>
    </footer>
  </body>
</html>
